    <script>
        $(function(){ // this function is called after the HTML document is fully loaded

            // variables keeping global knowledge of the data
            var allData = [];
            var barVisData = [];

            // this function can convert Date objects to a string
            // it can also convert strings to Date objects
            // see: https://github.com/mbostock/d3/wiki/Time-Formatting
            var dateFormatter = d3.time.format("%Y-%m-%d");

            // call this function after Data is loaded, reformatted and bound to the variables
            var initVis = function(){

                // Create an eventHandler
                var MyEventHandler = new Object();

                //TODO: Instantiate all Vis Objects
				var bar_vis = new BarVis(d3.select("#barVis"), barVisData);
				
                // TODO: bind the eventHandler to the Vis Objects
                
            }

            // Call this function after all data files are loaded -- error should be "null" if no error
            var dataLoaded = function (error, _allData) {

                if (!error) {
                	allData = _allData;

                	// Data for barVis
                	// Aggregate monthly airline data to yearly airport data
                	var aggregated_dep_delay = d3.nest()
                        .key(function(d) { return d.YEAR; })
                        .key(function(d) { return d.ORIGIN_STATE_NM; })
                        .key(function(d) { return d.ORIGIN_CITY_NAME; })
                        .key(function(d) { return d.ORIGIN; })                        
                        .rollup(function(leaves) {
                            return {
                            	"DEP_DELAY": d3.mean(leaves, function(d){return d.DEP_DELAY})
                            };
                        })
                        .entries(_allData);
                    var aggregated_arr_delay = d3.nest()
                        .key(function(d) { return d.YEAR; })
                        .key(function(d) { return d.DEST_STATE_NM; })
                        .key(function(d) { return d.DEST_CITY_NAME; })
                        .key(function(d) { return d.DEST; })
                        .rollup(function(leaves) {
                            return {
                            	"ARR_DELAY": d3.mean(leaves, function(d){return d.ARR_DELAY})
                            };
                        })
                        .entries(_allData);
                	aggregated_dep_delay.map(function(d){
                		var year = d.key;
                        var state;
                        var city;
                		d.values.map(function(d){
                			state = d.key;
                            d.values.map(function(d){
                                city = d.key;
                                d.values.map(function(d){
                                    barVisData.push({
                                        "YEAR": year,
                                        "AIRPORT_STATE_NM": state,
                                        "AIRPORT_CITY_NAME": city,
                                        "AIRPORT": d.key,
                                        "DEP_DELAY": d.values.DEP_DELAY,
                                        "ARR_DELAY": 0
                                    });
                                })
                            })
                		});
                	});
                    aggregated_arr_delay.map(function(d){
                        var year = d.key;
                        var state;
                        var city;
                        var airport;
                        var arr_delay;
                        d.values.map(function(d){
                            state = d.key;
                            d.values.map(function(d){
                                city = d.key;
                                d.values.map(function(d){
                                    airport = d.key;
                                    arr_delay = d.values.ARR_DELAY;
                                    var existed = 0;
                                    barVisData.map(function(d,i){
                                        if (d.YEAR == year && d.AIRPORT_STATE_NM == state
                                                && d.AIRPORT_CITY_NAME == city
                                                && d.AIRPORT == airport)
                                        {
                                            barVisData[i].ARR_DELAY = arr_delay;
                                            existed = 1;
                                        }
                                    });
                                    if (existed == 0){
                                        barVisData.push({
                                            "YEAR": year,
                                            "AIRPORT_STATE_NM": state,
                                            "AIRPORT_CITY_NAME": city,
                                            "AIRPORT": d.key,
                                            "DEP_DELAY": 0,
                                            "ARR_DELAY": arr_delay
                                        });
                                    };
                                });
                            });
                        });
                    });
                    
                    console.log(barVisData);

                    initVis();
                }
            }

            var startHere = function(){

                //TODO: load data here and call "dataLoaded" afterwards
                queue().defer(d3.csv, 'data/fake_data.csv') // some fake data for barVis
                        //.defer(d3.json, '../data/MYWorld_fields.json')
                        .await(dataLoaded);
				
                
            }

            startHere();
        })
